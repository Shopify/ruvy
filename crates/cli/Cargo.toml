[package]
name = "cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "ruvy"
path = "src/main.rs"

[dependencies]
clap = { version = "3.2.23", features = ["derive"] }
wizer = "3.0.0"
anyhow = "1.0"
wasi-common = "9.0.0"
wasmtime = "9.0.0"
wasmtime-wasi = "9.0.0"

[dev-dependencies]
criterion = "0.5.1"
hyper = { version = "0.14.27", features = ["client", "http1"] }
hyper-tls = "0.5.0"
tokio = { version = "1.32.0", features = ["rt"] }

[build-dependencies]
anyhow = "1.0"

[[bench]]
name = "benchmark"
harness = false
